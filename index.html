<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .carousel-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    .carousel-slide.active {
      opacity: 1;
    }
    img{
        width: 400px;
        height: 300px;
    }
    
    .carousel-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #efefef;
    }
    
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }
    
    .prev-button {
      left: 490px;
      top: 220px;
    }
    
    .next-button {
      right: 490px;
      top: 220px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide active">
      <div class="carousel-content">
        <img src="./bootstrap 5 slider 1.jpg" alt="">
      </div>
    </div>
    <div class="carousel-slide">
      <div class="carousel-content">
        <img src="./react slider 2.png" alt="">
      </div>
    </div>
    <div class="carousel-slide">
      <div class="carousel-content">
        <img src="./parallax slider 3.jpg" alt="">
      </div>
    </div>
  </div>

  <button class="carousel-button prev-button">&lt;</button>
  <button class="carousel-button next-button">&gt;</button>

  <script>
    class Carousel {
      constructor(container, slides, prevButton, nextButton) {
        this.container = document.querySelector(container);
        this.slides = Array.from(document.querySelectorAll(slides));
        this.currentSlideIndex = 0;
        this.slides[this.currentSlideIndex].classList.add("active");

        this.prevButton = document.querySelector(prevButton);
        this.nextButton = document.querySelector(nextButton);

        this.prevButton.addEventListener("click", () => this.prevSlide());
        this.nextButton.addEventListener("click", () => this.nextSlide());
      }

      nextSlide() {
        this.slides[this.currentSlideIndex].classList.remove("active");
        this.currentSlideIndex = (this.currentSlideIndex + 1) % this.slides.length;
        this.slides[this.currentSlideIndex].classList.add("active");
      }

      prevSlide() {
        this.slides[this.currentSlideIndex].classList.remove("active");
        this.currentSlideIndex = (this.currentSlideIndex - 1 + this.slides.length) % this.slides.length;
        this.slides[this.currentSlideIndex].classList.add("active");
      }
    }

    const carousel = new Carousel(".carousel-container", ".carousel-slide", ".prev-button", ".next-button");
  </script>
</body>
</html>
